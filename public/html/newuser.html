<section data-ng-controller="AppCtrl">
  <form>
    <label for="user_name">Name</label>
    <input data-ng-model="newUser." id="user_name" type="text" placeholder="Joe Schmoe">
    <label for="user_email">email</label>
    <input data-ng-model="newUser.email" id="user_email" type="email" placeholder="you@url.com">
    <label for="user_password">Password</label>
    <input data-ng-model="newUser.password" id="user_password" type="text" placeholder="************">
    <button type="submit">Submit</button>
  </form>
</section>
