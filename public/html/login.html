<section data-ng-submit="submitSignIn(user)">
  <h1>Login</h1>
  <form>
    <label for="user_email">email</label>
    <input data-ng-model="user.email" id="user_email" type="email" placeholder="you@url.com">
    <label for="user_password">Password</label>
    <input data-ng-model="user.password" id="user_password" type="text" placeholder="************">
    <button type="submit">Submit</button>
  </form>
</section>
